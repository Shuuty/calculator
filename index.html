<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
    <h1>Calculator</h1>
    </div>
        <div class="container">
            <div class="calculator">

                <div class="calculator-screen">
                    <p class="screen-show-operation">0</p>
                    <p class="screen-show-result">0</p>
                </div>

                <div class="calculator-buttons">
                    <div class="fifth-button-line">
                        <button class="double-size" onclick="clearAll()">AC</button>
                        <button onclick="deleteLastOne()">C</button>
                        <button class="numAndOp">÷</button>
                    </div>
                    
                    <div class="fourth-button-line">
                        <button class="numAndOp">7</button>
                        <button class="numAndOp">8</button>
                        <button class="numAndOp">9</button>
                        <button class="numAndOp">★</button>
                    </div>
                    
                    <div class="third-button-line">
                        <button class="numAndOp">4</button>
                        <button class="numAndOp">5</button>
                        <button class="numAndOp">6</button>
                        <button class="numAndOp">-</button>
                    </div>
                    
                    <div class="second-button-line">
                        <button class="numAndOp">1</button>
                        <button class="numAndOp">2</button>
                        <button class="numAndOp">3</button>
                        <button class="numAndOp">+</button>
                    </div>
                    
                    <div class="first-button-line">
                        <button class="numAndOp">0</button>
                        <button class="numAndOp">.</button>
                        <button class="double-size" onclick="executeTheOperation()">=</button>
                    </div>
                </div>

            </div>
</body>
</html>
